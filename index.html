<!doctype html>
<html>
<head>
  <title>gesture remote</title>

  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

  <link rel="stylesheet" type="text/css" href="spectre.min.css">

  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div id="container">
  <div id="remote">
    <h1 id="flash" class="vertical-center">long press for settings</h1>
  </div>


  <div id="setup" hidden>
    <h3>spotify gesture remote</h3>

    <a id="login-btn" class="btn btn-lg btn-block active" href="https://accounts.spotify.com/authorize?client_id=e1fa370aceeb487cb63c0516aa0311e2&redirect_uri=https%3A%2F%2Fquillford.github.io%2Fgesture-remote&scope=user-read-playback-state%20user-modify-playback-state&response_type=token">
    login
    </a>
  </div>

  <div id="settings" hidden>
    <h1>settings</h1>

    <button id="clear-btn" class="btn btn-lg btn-block active">clear token</button>
    </br>
    <button id="exit-btn" class="btn btn-lg btn-block active">exit</button>
  </div>
</div>

<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="hammer.js"></script>

<script type="text/javascript" src="remote.js"></script>

</body>
</html>
